<body>
	<script type="text/javascript">
		//the function is used to find the sum of two numbers
		function sum (a, b){
			return a+b;
		}

		//document.write( sum(2,4));

		//The fuction below is used to find the power of the two numbers
		function power(base, exponent){
			var result = 1;

			for ( var count =0; count < exponent; count++){
				result *= base;

			}

			return result;
		}

		//document.write( power(2,24));

		//The following function is to produce the absolute of the number
		function absolute (number){

			if ( number < 0 ){
				number = number * -1;
				document.write( number)
			}
			else {
				document.write( number);
			}
		}

		absolute(-9);

	</script>
